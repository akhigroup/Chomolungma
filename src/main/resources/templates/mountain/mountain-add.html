<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head::head"/>
    <script th:src="@{/js/form-script.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form-style.css}"/>
</head>
<body>
<header>
    <th:block th:include="fragments/header::header"/>
</header>
<main>
    <div id="formWrapper">
        <form th:method="post" th:action="@{/mountains/add}" enctype="multipart/form-data">
            <div id="form">
                <div class="logo">
                    <p>Добавете планина</p>
                </div>
                <th:block th:if="${(param.error != null) and (param.error[0] == 'true')}">
                    <div id="error" class="error">
                        <p>Трябва да попълните всички полета!</p>
                    </div>
                </th:block>
                <div class="form-item">
                    <p class="formLabel">Име</p>
                    <input type="text" name="name" id="email" class="form-style" autocomplete="off"/>
                </div>
                <div class="form-item">
                    <p class="formLabel">Описание</p>
                    <textarea rows="4" name="description"></textarea>
                </div>
                <div class="form-item">
                    <input type="file" name="image" accept="image/*">
                </div>
                <div class="form-item">
                    <input type="submit" class="login pull-right" value="Add mountain">
                    <div class="clear-fix"></div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="fragments/footer::footer"/>
</footer>
</body>

</html>
