<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script th:src="@{/js/form-script.js}"></script>
    <script th:src="@{/js/add-peak-script.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form-style.css}"/>
</head>
<body>
<header>
    <th:block th:include="fragments/header::header"/>
</header>
<main>
    <div id="formWrapper">
        <form th:method="post" th:object="${__${T(com.dimkov.bgMountains.util.Constants).MODEL_ATTR_NAME}__}" th:action="@{/routes/add}" enctype="multipart/form-data" id="actualForm">
            <div id="form">
                <div class="logo">
                    <p>Add Route</p>
                </div>
                <div class="error" id="error">
                    <p>You must fill all fields.</p>
                </div>
                <div class="form-item">
                    <p class="formLabel">Name</p>
                    <input th:value="*{name}" type="text" name="name" id="name" class="form-style" autocomplete="off"/>
                </div>
                <div class="form-item">
                    <p class="formLabel">Leght</p>
                    <input th:value="*{lenght == 0 ? '' : lenght}" type="number" name="leght" id="leght" class="form-style" autocomplete="off"/>
                </div>
                <div class="form-item">
                    <p class="formLabel">Description</p>
                    <textarea th:value="*{description}" rows="4" name="description" id="description"></textarea>
                </div>
                <div class="form-item">
                    <select class="form-control" id="mountain" name="mountainName">
                        <th:block th:each="mountain, iter : ${__${T(com.dimkov.bgMountains.util.Constants).MOUNTAINS_ATTR_NAME}__}">
                            <option th:text="${mountain.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-item">
                    <input type="submit" class="login pull-right" value="Add Peak">
                    <div class="clear-fix"></div>
                </div>

            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="fragments/footer::footer"/>
</footer>
</body>

</html>
